    <style>

        @font-face {
            font-family: 'Gotham';

        @font-face {

        @font-face {
            font-family: 'Gotham';
            src: url('./static/Fonts/Gotham-Black.otf') format('truetype');
            font-weight: 900; /* Black */
            font-size: normal;

        :root {
            --color-primary: #269fe6;
            --color-primary-hover: #2086c2;
            --color-primary-dark: #13141f;
            --color-primary-dark-hover: #212336;
            --color-primary-light: #d4ecfa;
            --color-primary-light-hover: #bdd8e7;
            --color-white: #fff;
            --color-black: #000;
            --color-dark-text: #444;
            --color-info-light: #cce5ff;
            --color-debug-light: #cce5ff;
            --color-success-light: #d4edda;
            --color-alert-light: #fff3cd;
            --color-warning-light: #fff3cd;
            --color-error-light: #f8d7da;
            --color-info-dark: #4d86c4;
            --color-debug-dark: #4d86c4;
            --color-success-dark: #4a9c5d;
            --color-alert-dark: #927f40;
            --color-warning-dark: #927f40;
            --color-error-dark: #da525d;
            --color-gray-0: #f9f9f9;
            --color-gray-1: #e0e0e0;
            --color-gray-2: #c7c7c7;
            --color-gray-3: #aeaeae;
            --color-gray-4: #959595;
            --color-gray-5: #7d7d7d;
            --color-gray-6: #646464;
            --color-gray-7: #4b4b4b;
            --color-gray-8: #323232;
            --color-gray-9: #191919;
        
        
            --font-primary: sans-serif;
            /* Fonte principal */
            --font-headings: 'Roboto Slab', serif;
            /* Fonte para títulos */
            --spacing-gutter-medium: 3rem;
            /* Espaçamento médio */
            --spacing-gutter-large: 4rem;
        }

        /* Estilo base: remove margens, paddings e define box-sizing */
        * {
            padding: 0;
            margin: 0;
            /*box-sizing: border-box;*/
        }

        /* Define o tamanho da fonte base no HTML para facilitar cálculos rem */
        html {
            font-size: 62.5%;
        }

        /* Define o estilo padrão do corpo da página */
        body {
            font-size: 1.6rem;
            font-family: var(--color-primary);
            background: white;
        }
                
        /* Fundo do cabeçalho principal */
        .main-header-container {
            background: red;
            padding: 1rem;
        }

        .container-center .center {
            display: flex;
            justify-content: space-between;
            max-width: 160rem; /*1170p*/
            margin:0 auto;
            width: 100%;
            align-items: center;
        }

        .container-center .menu {
            display: flex;
            list-style-type: none;
            margin: 0 auto;
            gap: 4rem;
        }

        .menu-container a {
            color: white;
            text-decoration: none;
            font-size: 1.6rem;
            font-family: 'Gotham', sans-serif;
            font-weight: 700;
            padding: 0.5rem 1rem;   /* Adiciona espaço ao redor do texto, para que o fundo fique maior que a palavra.
                                    padding: 0.5rem 1rem significa 0.5rem no topo e na base, e 1rem nas laterais. */
            border-radius: 50px;    /* Deixa o fundo arredondado */
            transition: 0.3s;       /* Animação suave */
        }

        nav a:hover {
            color: red;
            background: white;
        }

        .main-content-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            height: 80vh;
        }

        .main-content {
            display: flex;
            padding: 0 20px 0 40px;
        }

        .main-content .picture {
            padding: 10px 0 0 10px;

        }

        .main-content-text {
            max-width: 64rem;
            margin-left: 0 auto;
        }
        .main-content-text .title-h2 {
            font-family: 'Gotham', sans-serif;
            color: #001369;
            font-weight: 700;
            font-size: 7rem;
        }

        .main-content-text .title-h1 {
            font-family: 'Gotham', sans-serif;
            color:red;
            font-size: 11rem;
            font-weight: 900;
            padding: 0.5px;
        }

        .main-content-text .plac-description {
            padding: 1rem 0 2rem 0;
        }

        .main-content-text a {
            color: white;
            background: red;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 2rem;
        }

        .main-content-text a:hover {
            transition: 3s;
        }

        .main-content-text .espaco {
            line-height: 2rem;
        }

        .sac {
            font-family: 'Gotham', sans-serif;
            font-weight: 700;
            font-size: 4rem;
            text-decoration: none;
            flex-flow: column nowrap;
        }

        .main-footer {
            background: var(--color-gray-1);
            display: flex;
            /*Container flexível: Isso ativa o Flexbox, que é um sistema de layout para organizar os elementos filhos do container.*/
            padding: 2rem;
            /*Adiciona um espaçamento interno (padding) de 2rem em todos os lados do elemento.*/
            justify-content: center;
            /*Alinha os elementos filhos horizontalmente no centro do container.*/
            flex-flow: column nowrap;
            /*flex-direction: column; significa que os itens filhos serão dispostos em uma coluna vertical.
              flex-wrap: nowrap; impede que os itens "quebrem" para uma nova linha, forçando-os a permanecer na mesma coluna.*/
        }

        .footer-address {
            font-size: 14px;
            font-family: 'Gotham', sans-serif;
            font-weight: 400;
            color: var(--color-gray-6);
            font-style: normal;
        }

        .footer-section {
            display: flex;
            align-items:center;
            justify-content: space-between;
            width: 100%;
            /*Define a largura do container como 100% do elemento pai.*/
            max-width: 1170px;
            /*Define uma largura máxima de 1170px para o container.
            Mesmo que o elemento pai seja maior, o container não ultrapassará 1170px de largura.*/
            margin: 0 auto;
            /*Isso centraliza o container horizontalmente dentro de seu elemento pai, 
            desde que uma largura (ou max-width) esteja definida.*/
        }

        .footer-section .location{
            font-size: 2rem;
            font-family: 'Gotham', sans-serif;
            font-weight: 700;
            text-decoration: none;
            color: var(--color-gray-8);
        }

        .footer-section i {
            font-size: 2rem;
            color: var(--color-gray-8);
        }

            padding: 5px;
            color: var(--color-gray-7);
            font-size: 12px;
            font-family: 'Gotham', sans-serif;
            font-weight: 400;
            text-decoration: none;
        }

        .footer-section h2{
            font-size: 15px;
            font-family: 'Gotham', sans-serif;
            font-weight: 700;
            color: var(--color-gray-7);

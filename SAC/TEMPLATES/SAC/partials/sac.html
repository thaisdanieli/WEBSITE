{% extends "C:\Users\User\Documents\WEBSITE\base_templates\global\base.html" %}

{% block title %} SAC |{% endblock title %}

{% block content %}
<form action="" class="forms-complaint">
        <div class="title-complaint">
            <h1>FAÇA UMA RECLAMAÇÃO</h1>
        </div>
        <div class="divs-complaint">
            <div class="complaint">
                <div class="form-complaint product-complaint">
                    <div class="inputs-complaint">
                        <label for="">PRODUTO</label>
                        <input type="text" id="produto" name="produto" required>
                    </div>
                    <div class="inputs-complaint">
                        <label for="">LOJA DE ORIGEM DO PRODUTO</label>
                        <input type="text" required>
                    </div>
                    <div class="inputs-complaint">
                        <label for="">VALOR DA COMPRA</label>
                        <input type="number" step="0.1" required>
                    </div>
                    <div class="inputs-complaint upload">
                        <label for=""><i class="fa-solid fa-arrow-up-from-bracket"></i> UPLOAD DE IMAGEM</label>
                        <input type="file" name="upload-complaint" id="upload-complaint" accept="image/*" required>
                        <h3>*FOTO DO PRODUTO</h3>
                        <h3>*FOTO DA ETIQUETA DO PRODUTO</h3>
                        <h3>*NOTA COM VALOR DA COMPRA</h3>
                    </div>
                </div>
                <div class="form-complaint">
                    <div class="inputs-complaint">
                        <label for="">DATA DE FABRICAÇÃO</label>
                        <input type="date" required>
                    </div>
                    <div class="inputs-complaint">
                        <label for="">QUANTIDADE</label>
                        <input type="number" required>
                    </div>
                </div>
                <div class="form-complaint">
                    <div class="inputs-complaint">
                        <label for="">RECLAMAÇÃO:</label>
                        <textarea name="reclamacao" id="input-complaint-text"></textarea>
                    </div>
                    <div class="button-complaint">
                        <button type="submit">ENVIAR</button>
                    </div>
                </div>
            </div>
        </div>
</form>
{% endblock content %}
